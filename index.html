<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopify Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./app.css" />
</head>

<body>
    <header>
        <nav class="nav" aria-label="Main Navigation">

            <section>
                <img class="nav__logo-desktop" src="https://crushingit.tech/hackathon-assets/shopify-icon-desktop.svg"
                    alt="shopify logo" />
                <img class="nav__logo-mobile" src="https://crushingit.tech/hackathon-assets/shopify-icon.svg"
                    alt="shopify logo" />
            </section>

            <section>
                <form class="nav__form">
                    <button type="submit" class="nav__form--search-button" aria-label="Search">
                        <img class="nav__form--search-icon"
                            src="https://crushingit.tech/hackathon-assets/icon-search.svg" alt="search icon">
                    </button>

                    <input class="nav__form--input" type="text" placeholder="Search" aria-label="Search Input" />
                </form>
            </section>

            <section class="flex">
                <section class="nav__notification--container">
                    <button type="button" aria-haspopup="true" aria-expanded="false"
                    aria-controls="nav__notification--list" class="nav__notification-button" id="nav__notification-list">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M7.25203 14.4239L4.8061 14.1427C2.95144 13.9295 2.42542 11.4844 4.02838 10.5274L4.0933 10.4886C4.966 9.96761 5.50045 9.02609 5.50045 8.00969V7.5C5.50045 5.01472 7.51517 3 10.0005 3C12.4857 3 14.5005 5.01472 14.5005 7.5V8.00969C14.5005 9.02609 15.0349 9.96761 15.9076 10.4886L15.9725 10.5274C17.5755 11.4844 17.0495 13.9295 15.1948 14.1427L12.652 14.435V14.8C12.652 16.2912 11.4432 17.5 9.95203 17.5C8.46086 17.5 7.25203 16.2912 7.25203 14.8V14.4239ZM11.152 14.5H8.75203V14.8C8.75203 15.4627 9.28929 16 9.95203 16C10.6148 16 11.152 15.4627 11.152 14.8V14.5ZM8.00045 13H12.0005L15.0235 12.6525C15.453 12.6032 15.5748 12.0369 15.2036 11.8153L15.1387 11.7766C15.0591 11.7291 14.9815 11.6793 14.9057 11.6273C14.7506 11.521 14.6036 11.4055 14.4651 11.2818C14.4405 11.2598 14.4162 11.2377 14.3922 11.2152C13.5144 10.395 13.0005 9.23833 13.0005 8.00969V7.5C13.0005 5.84315 11.6573 4.5 10.0005 4.5C8.3436 4.5 7.00045 5.84315 7.00045 7.5V8.00969C7.00045 9.23833 6.48651 10.395 5.60871 11.2152C5.58469 11.2377 5.56039 11.2598 5.53583 11.2818C5.39734 11.4055 5.25029 11.521 5.09523 11.6273C5.01945 11.6793 4.94176 11.7291 4.86222 11.7766L4.79729 11.8153C4.4261 12.0369 4.5479 12.6032 4.97739 12.6525L8.00045 13Z" fill="#E3E3E3"/>
                      </svg>
                    </button>

                    <section class="nav__notification--list" aria-labelledby="nav__notification-list">
                        <section>
                            <span>Alerts</span>
                            <div class="nav__notification-list__buttons-container">
                                <button type="button">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
                                        <path d="M3 6C3 5.58579 3.33579 5.25 3.75 5.25H16.25C16.6642 5.25 17 5.58579 17 6C17 6.41421 16.6642 6.75 16.25 6.75H3.75C3.33579 6.75 3 6.41421 3 6Z" fill="#616161"/>
                                        <path d="M6.75 14C6.75 13.5858 7.08579 13.25 7.5 13.25H12.5C12.9142 13.25 13.25 13.5858 13.25 14C13.25 14.4142 12.9142 14.75 12.5 14.75H7.5C7.08579 14.75 6.75 14.4142 6.75 14Z" fill="#616161"/>
                                        <path d="M5.5 9.25C5.08579 9.25 4.75 9.58579 4.75 10C4.75 10.4142 5.08579 10.75 5.5 10.75H14.5C14.9142 10.75 15.25 10.4142 15.25 10C15.25 9.58579 14.9142 9.25 14.5 9.25H5.5Z" fill="#616161"/>
                                      </svg>
                                </button>
                                <button type="button">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 22 22" fill="none">
                                        <rect x="0.5" y="0.5" width="21" height="21" rx="4.5"/>
                                        <path d="M14.2803 10.0303C14.5732 9.73744 14.5732 9.26256 14.2803 8.96967C13.9874 8.67678 13.5126 8.67678 13.2197 8.96967L10.25 11.9393L9.03033 10.7197C8.73744 10.4268 8.26256 10.4268 7.96967 10.7197C7.67678 11.0126 7.67678 11.4874 7.96967 11.7803L9.71967 13.5303C10.0126 13.8232 10.4874 13.8232 10.7803 13.5303L14.2803 10.0303Z" fill="#616161"/>
                                        <path fill-rule="evenodd" clip-rule="evenodd" d="M18 11C18 14.866 14.866 18 11 18C7.13401 18 4 14.866 4 11C4 7.13401 7.13401 4 11 4C14.866 4 18 7.13401 18 11ZM16.5 11C16.5 14.0376 14.0376 16.5 11 16.5C7.96243 16.5 5.5 14.0376 5.5 11C5.5 7.96243 7.96243 5.5 11 5.5C14.0376 5.5 16.5 7.96243 16.5 11Z" fill="#616161"/>
                                      </svg>
                                </button>
                            </div>
                        </section>
                        <div class="nav__notification-list__message">
                            <p>Alerts about your store and account will show here</p>
                        </div>
                    </section>

                </section>

                <section class="nav__profile-menu-container">
                    <button class="nav__profile-menu-button" id="nav__profile-menu" type="button" aria-haspopup="true" aria-expanded="false"
                        aria-controls="nav__profile-menu--content">
                        <span class="nav__profile-menu--brand-name">Davii Collections</span>
                        <span class="nav__profile-menu--brand-abrv">DC</span>
                    </button>

                    <ul class="nav__profile-menu--content" role="menu" id="nav__menu-content" aria-labelledby="nav__profile-menu">
                    <li class="nav__profile-menu-brand">
                        <div>
                            <span class="brand-logo">DC</span>
                            <span class="brand-name">Davii Collections</span>
                        </div>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">
                            <path d="M13.3332 4L5.99984 11.3333L2.6665 8" stroke="#303030" stroke-width="1.33333" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </li>
                    <li class="nav__menu--item"><button role="menuitem">
                            <img src="https://crushingit.tech/hackathon-assets/icon-store.svg"/>
                            <span>All stores</span>
                    </button></li>
                    <li class="nav__menu--item"><button role="menuitem">Help Center</button></li>
                    <li class="nav__menu--item"><button role="menuitem">Changelog</button></li>
                    <li class="nav__menu--item"><button role="menuitem">Community forums</button></li>
                    <li class="nav__menu--item"><button role="menuitem">Hire a Shopify partner</a></li>
                    <li class="nav__menu--item"><button role="menuitem">Keyboard shortcuts</button></li>
                    <li class="nav__menu--item"><button role="menuitem">
                            <span>David Micheal</span>
                            <span>davidmicheal@gmail.com</span>
                        </button></li>
                    <li class="nav__menu--item"><button role="menuitem">Manage account</button></li>
                    <li class="nav__menu--item"><button role="menuitem">Log out</button></li>
                </ul>
                </section>
            </section>
        </nav>
    </header>

    <main>
        <section class="trial-subscription__container" aria-labelledby="trial-subscription__popup">
            <p>Extend your trial for $1/month for 3 months on select plans.</p>
            <div>
                <button>Select a plan</button>
                <button class="trial-subscription__remove-button" type="button" aria-haspopup="true" aria-expanded="true" aria-controls="trial-subscription__container" id="trial-subscription__popup">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path d="M13.9697 15.0303C14.2626 15.3232 14.7374 15.3232 15.0303 15.0303C15.3232 14.7374 15.3232 14.2626 15.0303 13.9697L11.0607 10L15.0303 6.03033C15.3232 5.73744 15.3232 5.26256 15.0303 4.96967C14.7374 4.67678 14.2626 4.67678 13.9697 4.96967L10 8.93934L6.03033 4.96967C5.73744 4.67678 5.26256 4.67678 4.96967 4.96967C4.67678 5.26256 4.67678 5.73744 4.96967 6.03033L8.93934 10L4.96967 13.9697C4.67678 14.2626 4.67678 14.7374 4.96967 15.0303C5.26256 15.3232 5.73744 15.3232 6.03033 15.0303L10 11.0607L13.9697 15.0303Z" fill="#E3E3E3"/>
                      </svg>
                </button>
            </div>
        </section>

        <section>
            
        </section>
    </main>

    <script src="./app.js"></script>
</body>

</html>
